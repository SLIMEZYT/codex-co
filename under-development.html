<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codex&Co | Under Development</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            color: #f39c12;
            text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #ccc;
        }

        button {
            padding: 15px 30px;
            margin: 15px;
            border: none;
            border-radius: 30px;
            background: #f39c12;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(243, 156, 18, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(243, 156, 18, 0.8);
        }

        /* Loader Styling */
        #loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        #loader-container.active {
            opacity: 1;
            visibility: visible;
        }

        .custom-loader {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.2);
            border-top-color: #f39c12;
            border-radius: 50%;
            animation: spin 1s infinite linear;
        }

        .custom-glow {
            font-size: 1.2rem;
            color: #f39c12;
            margin-top: 20px;
            text-shadow: 0 0 5px #f39c12, 0 0 15px #f39c12;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px #f39c12, 0 0 20px #f39c12;
            }
            100% {
                text-shadow: 0 0 20px #f39c12, 0 0 30px #f39c12;
            }
        }
    </style>
</head>
<body>
    <h1>Codex&Co</h1>
    <p>Crafting the future, one code at a time.</p>
    <button id="about-btn">About</button>
    <button id="services-btn">Services</button>
    <button id="contact-btn">Contact</button>

    <!-- Loader -->
    <div id="loader-container">
        <div class="custom-loader"></div>
        <p class="custom-glow">Redirecting to the future...</p>
    </div>

    <script>
        // JavaScript to handle button click and show the loader
        document.querySelectorAll('button').forEach((button) => {
            button.addEventListener('click', () => {
                const loader = document.getElementById('loader-container');
                loader.classList.add('active'); // Show loader

                // Simulate a delay for the loading effect
                setTimeout(() => {
                    loader.classList.remove('active'); // Hide loader
                    alert("This page is under development.");
                }, 3000); // 3-second delay
            });
        });
    </script>
</body>
</html>
